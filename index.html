<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<main>
			
			<section class="sandy">
			
				<img src="img/clip-art-sandy-1.png" alt="doll" class="doll">
				
				<img src="img/clip-art-sandy-white-2.png" alt="white-dress" class="dress-1">
				
				<img src="img/clip-art-sandy-blue-3.png" alt="blue-dress" class="dress-2">
				
				<img src="img/clip-art-sandy-purple-4.png" alt="purple-dress" class="dress-3">
				
				<img src="img/clip-art-sandy-pink-5.png" alt="pink-dress" class="dress-4">
				
			</section>
			
			<section class="dress-panel">
			
				<div class="dress">
					<p>a</p>
					<img src="img/clip-art-white-2.png" alt="white-dress">
				</div>
				
				<div class="dress">
					<p>b</p>
					<img src="img/clip-art-blue-3.png" alt="blue-dress">
				</div>
				
				<div class="dress">
					<p>c</p>
					<img src="img/clip-art-purple-4.png" alt="purple-dress">
				</div>
				
				<div class="dress">
					<p>d</p>
					<img src="img/clip-art-pink-5.png" alt="pink-dress">
				</div>
			
			</section>
			
			<header>
				
				<div class="heading">
					<h1>Choose a dress for Sandy!</h1>
				</div>
			
			</header>
			
		</main>
	
	<script type="text/javascript" src="index.js"></script>
	</body>
</html>
